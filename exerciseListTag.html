<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ListTag</title>
</head>
<body>
    <h1>Sample recipe for tea</h1>
    <p>This is a recipe tutorial to make 2 cups of tea.
    <h3>Contents</h3>
        <ul>
            <li>Tea powder</li>
            <li>Sugar</li>
            <li>Milk</li>
            <li>Water</li>
        </ul>
        <h3>Utensils</h3>
        <ol>
            <li>Vessel</li>
            <li>spatula</li>
        </ol>
    </p>
    
</body>
</html>
